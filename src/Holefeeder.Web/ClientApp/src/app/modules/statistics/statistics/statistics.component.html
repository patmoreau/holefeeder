@if (statistics$ | async; as statistics) {
  <div class="pt-3">
    <canvas baseChart class="chart"
      [data]="chartData$ | async | filterNonNullish"
      [type]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins">
    </canvas>
  </div>
} @else {
  <app-loader></app-loader>
}
