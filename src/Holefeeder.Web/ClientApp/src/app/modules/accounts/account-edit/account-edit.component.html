<div [formGroup]="form" class="container mt-2">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" formControlName="name" id="name" placeholder="account name..." type="text" />
  </div>
  <div class="form-group">
    <label for="name">Type</label>
    <select class="form-control" formControlName="type" id="interval" required title="Account type">
      @for (interval of (accountTypesNames | keyvalue); track interval) {
        <option [ngValue]="interval.key">{{ interval.value }}
        </option>
      }
    </select>
  </div>
  <div class="form-group">
    <label for="openBalance">Opening balance</label>
    <app-decimal-input
      [control]="openBalance"
      id="openBalance"
      placeholder="amount..."
      [required]="true"
    ></app-decimal-input>
  </div>
  <app-date-picker [required]="true" formControlName="openDate" label="Opening date"></app-date-picker>
  <div class="form-group">
    <label for="description">Description</label>
    <input class="form-control" formControlName="description" id="description" placeholder="description..."
      type="text" />
  </div>
</div>
