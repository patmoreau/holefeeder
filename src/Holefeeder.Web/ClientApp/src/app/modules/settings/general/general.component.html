@if (settings$ | async) {
  <div class="container pt-3 mb-5">
    <form (ngSubmit)="onSubmit()" [formGroup]="settingsForm">
      <app-date-picker [required]="true" formControlName="effectiveDate" label="Date"></app-date-picker>
      <div class="form-group">
        <label for="interval">Interval type</label>
        <select [compareWith]="compareFn" class="form-control" formControlName="intervalType" id="interval" required>
          @for (interval of intervalTypesNames | keyvalue; track interval) {
            <option [ngValue]="interval.key">{{interval.value}}
            </option>
          }
        </select>
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <input class="form-control" formControlName="frequency" id="frequency" min="1" required type="number"
          inputmode="numeric">
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-primary me-2" routerLink="../" type="button">Cancel</button>
        <button [disabled]="!settingsForm.valid" class="btn btn-danger" type="submit">Save</button>
      </div>
    </form>
  </div>
} @else {
  Loading...
}
