@if (values$ | async; as values) {
  <div [formGroup]="form" class="container mt-2">
    <div class="form-group">
      <label for="amount">Amount</label>
      <app-decimal-input
        [control]="amount"
        id="amount"
        placeholder="transaction amount..."
        [required]="true"
      ></app-decimal-input>
    </div>
    <app-date-picker
      [required]="true"
      formControlName="date"
    label="Date"></app-date-picker>
    <div class="form-group">
      <label for="category">Category</label>
      <select
        class="form-control"
        formControlName="category"
        id="category"
        required>
        @for (category of values.categories; track category) {
          <option
            [ngValue]="category.id">
            {{ category.name }}
          </option>
        }
      </select>
    </div>
    <div class="form-group">
      <label for="account">Account</label>
      <select
        class="form-control"
        formControlName="account"
        id="account"
        required>
        @for (account of values.accounts; track account) {
          <option [ngValue]="account.id">
            {{ account.name }}
          </option>
        }
      </select>
    </div>
    <div class="form-group">
      <app-tags-input
        [tagsArray]="tags"
        formArrayName="tags"
      id="tags"></app-tags-input>
    </div>
    <div class="form-group">
      <label for="description">Note</label>
      <input
        [placeholder]="'transaction note...'"
        class="form-control"
        formControlName="description"
        id="description"
        type="text" />
    </div>
  </div>
}
