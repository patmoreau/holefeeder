<div class="d-flex flex-row bd-highlight mb-3 border-top">
  <div class="p-2 bd-highlight align-self-center justify-content-center">
    @if (!allowSave) {
      <div (click)="click('EDIT')" (keydown)="click('EDIT')"
        class="flex-shrink-0 align-items-center m-1" tabindex="0">
        <em class="bi bi-cart"></em>
      </div>
    }
    @if (allowSave) {
      <div (click)="click('SAVE')" (keydown)="click('SAVE')"
        class="flex-shrink-0 align-items-center m-1" tabindex="0">
        <em class="bi bi-cart-plus"></em>
      </div>
    }
  </div>
  <div (click)="click('EDIT')" (keydown)="click('EDIT')" class="p-2 bd-highlight flex-fill" tabindex="0">
    <div class="text-start">
      {{ description }}
    </div>
    <div class="text-start">
      @for (tag of tags; track tag) {
        <span class="text-lowercase">
          <small class="badge rounded-pill bg-primary">{{ tag }}</small>
        </span>
      }
    </div>
  </div>
  <div (click)="click('EDIT')" (keydown)="click('EDIT')" class="p-2 bd-highlight justify-content-end" tabindex="0">
    <div class="text-end">
      <small class="font-weight-bold">{{ amount | currency: 'CAD':'symbol-narrow' }}</small>
    </div>
    <div class="text-end">
      <small class="text-muted">{{ date | date: 'dd MMM yyyy' }}</small>
    </div>
  </div>
</div>
