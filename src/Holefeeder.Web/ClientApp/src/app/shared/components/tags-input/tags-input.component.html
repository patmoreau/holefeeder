<div class="form-group">
  <label for="tags">Tags</label>
  <div class="input-group mb-2">
    <input #newTag id="tags" placeholder="Tags" type="text" class="form-control" [ngbTypeahead]="search"
      (blur)="addTag(newTag.value); newTag.value = ''" (keyup.enter)="addTag(newTag.value)"
      (focus)="focus$.next($any($event).target.value)" (click)="click$.next($any($event).target.value)"
      [readonly]="isReadonly" #instance="ngbTypeahead" (selectItem)="selectItemFn($event.item, $event)" />
    <div class="input-group-append">
      <a (click)="addTag(newTag.value)" (keydown)="addTag(newTag.value)"
        class="btn btn-outline-secondary text-secondary" tabindex="0">
        <em class="bi bi-plus"></em>
      </a>
    </div>
  </div>
  <div>
    @for (tag of tagsArray.controls; track tag; let i = $index) {
      <span class="text-lowercase">
        <small class="badge rounded-pill bg-primary">{{ tag.value }}
          <a (click)="removeTag(i)" (keydown)="removeTag(i)" class="btn btn-sm p-0" tabindex="0">
            <em class="bi bi-x"></em>
          </a></small>&nbsp;
        </span>
      }
    </div>
  </div>
